name: CI/CD Pipeline with Email Notification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          ./mvnw clean install

      - name: Run tests
        run: |
          ./mvnw test
        continue-on-error: true

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test-Reports
          path: target/surefire-reports/

      - name: Send email with reports
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Test Failure Notification
          body: |
            The CI/CD pipeline has detected test failures.
            Please find the attached test reports for further investigation.
          to: "recipient@example.com"
          from: "noreply@example.com"
          attachments: target/surefire-reports/testng-results.xml
