jobs:
  # Single Job to Run All Tests
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Install Dependencies
        run: mvn install --no-transfer-progress

      - name: Run All Tests
        id: run-tests
        run: mvn test -DfailIfNoTests=true

      - name: Parse Test Failures
        id: parse-failures
        run: |
          mkdir -p summary
          grep -A 5 "FAILURE" target/surefire-reports/*.txt > summary/detailed-failures.txt || true

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: detailed-test-results
          path: target/surefire-reports/

      - name: Check Test Results
        run: |
          if grep -q "FAILURE" target/surefire-reports/*.txt; then
            exit 1
          fi

  # Job to Notify on Failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: run-tests
    if: failure()  # Notify only if tests fail

    steps:
      - name: Fetch Detailed Test Failures
        run: |
          cat run-tests/summary/detailed-failures.txt > summary/failures-summary.txt || true

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Test Failure in CI/CD Pipeline"
          to: sasitharanvaratharasa887@gmail.com
          body: |
            Hello,

            The CI/CD pipeline encountered test failures. Below is a detailed failure report:

            $(cat summary/failures-summary.txt)

            Please review the logs and take necessary action.

            Best regards,
            CI/CD Pipeline
